<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Personal Budget Tracker</h1>

        <!-- Filter Section -->
        <div id="filter-section" class="mb-4">
            <h2>Filter Expenses</h2>
            <div class="row">
                <div class="col-md-4">
                    <label for="filter-category" class="form-label">Filter by Category:</label>
                    <select id="filter-category" class="form-select">
                        <option value="">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="filter-start-date" class="form-label">Start Date:</label>
                    <input type="date" id="filter-start-date" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="filter-end-date" class="form-label">End Date:</label>
                    <input type="date" id="filter-end-date" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="filter-keyword" class="form-label">Search by Description:</label>
                    <input type="text" id="filter-keyword" class="form-control" placeholder="Enter keyword">
                </div>

                <div class="col-md-6 d-flex align-items-end justify-content-end">
                    <button class="btn btn-primary mt-1 me-2" id="apply-filter">Apply Filter</button>
                    <button class="btn btn-secondary mt-1" id="reset-filter">Reset Filter</button>
                </div>
            </div>
        </div>

        <!-- Expense Form -->
        <form id="budget-form" class="mb-4 p-4 shadow">
            <h2>Add Expense</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="amount" class="form-label">Amount (₹)</label>
                    <input type="number" id="amount" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Add Expense</button>
        </form>

        <!-- Summary Section -->
        <div id="summary-section" class="shadow p-4">
            <h2>Summary</h2>
            <div class="table-container">
                <table class="table table-striped" id="expense-table">
                    <thead class="table-dark">
                        <tr>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount (₹)</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- Expenses will be added here -->
                    </tbody>
                </table>
            </div>
            <p class="total-expenses mt-3">Total Expenses: ₹<span id="total-amount">0</span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
